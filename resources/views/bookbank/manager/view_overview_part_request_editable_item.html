<div class="accordion-item">
    <h2 class="accordion-header" id="#heading-id#">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="##body-id#" aria-expanded="false" aria-controls="#body-id#">
            <div class="container p-0">
                <div class="row align-items-center">
                    <div class="col-md-2 font-monospace">
                        <span class="badge rounded-pill bg-secondary my-2">
                            <i class="material-icons">tag</i>
                            #id#
                        </span>
                    </div>
                    <div class="col">
                        <p class="mb-1">#title-human#</p>
                        <p class="mb-1">
                            <small class="align-middle">#status-human#</small>
                            <small class="align-middle">#lot-badge#</small>
                        </p>
                        <p><small class="text-muted">#creation-date-human#</small></p>
                    </div>
                    <div class="col-md-2 text-end">
                        <a href="#edit-url#" class="p-2 me-2 fs-5 text-secondary">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        </button>
    </h2>
    <div id="#body-id#" class="accordion-collapse collapse" aria-labelledby="#heading-id#" data-bs-parent="#bookbank-student-overview-requests-lots-accordion">
        <div class="accordion-body">
            <p class="mb-2">Especificación</p>

            <p class="mb-3 text-muted">#specification#</p>

            <small>(Esta solicitud no tiene ningún paquete asociado).</small>
        </div>
    </div>
</div>
