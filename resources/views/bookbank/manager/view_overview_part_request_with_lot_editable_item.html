<div class="accordion-item">
    <h2 class="accordion-header" id="#item-heading-id#">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="##item-body-id#" aria-expanded="false" aria-controls="#item-body-id#">
            <div class="container p-0">
                <div class="row align-items-center">
                    <div class="col-md-2 font-monospace">
                        <span class="badge rounded-pill bg-secondary my-2">
                            <i class="material-icons">tag</i>
                            #item-id#
                        </span>
                    </div>
                    <div class="col">
                        <p class="mb-1">#item-title-human#</p>
                        <p class="mb-1">
                            <small class="align-middle">#item-status-human#</small>
                            <small class="align-middle">#item-lot-badge#</small>
                        </p>
                        <p><small class="text-muted">#item-creation-date-human#</small></p>
                    </div>
                    <div class="col-md-2 text-end">
                        <a href="#item-edit-url#" class="p-2 me-2 fs-5 text-secondary">
                            <i class="material-icons">edit</i>
                        </a>
                    </div>
                </div>
            </div>
        </button>
    </h2>
    <div id="#item-body-id#" class="accordion-collapse collapse" aria-labelledby="#item-heading-id#" data-bs-parent="#bookbank-student-overview-requests-lots-accordion">
        <div class="accordion-body">
            <p class="mb-2">Especificaci√≥n</p>

            <p class="mb-3 text-muted">#item-specification#</p>

            <div class="card">
                <div class="card-body">
                    <small class="text-mute">Paquete asociado</small>
                    <p class="card-title mb-3">
                        <span class="badge rounded-pill bg-secondary me-2">
                            <i class="material-icons">tag</i>
                            #item-lot-id#
                        </span>
                        #item-lot-title-human#
                    </p>
                    <p>Creado el #item-lot-creation-date-human#</p>
                </div>
                <ul class="list-group list-group-flush">
                    #item-lot-content-list-human#
                </ul>
            </div>
        </div>
    </div>
</div>
