<li class="list-group-item permission-group-list-item p-3" data-permission-group-id="#id#">
    <input type="checkbox" name="#checkbox-name#[]" value="#id#" class="d-none" checked="checked">
    <div class="container p-0">
        <div class="row align-items-center">
            <div class="col">
                <p class="mb-2">
                    <span class="material-icons-outlined me-2">vpn_key</span>
                    <span class="d-inline-block align-middle t-full-name">#full-name#</span>
                </p>
                <p class="text-muted small t-description">#description#</p>
            </div>
            <div class="col-md-2 text-end">
                <span class="p-2 fs-5 text-secondary permission-group-list-delete-this-btn">
                    <i class="material-icons-outlined">delete</i>
                </span>
            </div>
        </div>
    </div>
</li>
