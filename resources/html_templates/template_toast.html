<div class="toast mt-3" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="#autohide#" data-delay="3000">
    <div class="toast-header">
        <span class="type-indicator t-class-type #type#"></span>
        <strong class="me-auto t-app-name">#app-name#</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
    <div class="toast-body t-content">#content#</div>
</div>
