<li class="list-group-item subject-list-item" data-subject-id="#id#">
    <input type="checkbox" name="#checkbox-name#[]" value="#id#" class="d-none" checked="checked">
    <div class="container p-0">
        <div class="row align-items-center">
            <div class="col-lg-2 font-monospace my-2">
                <div class="d-block rounded-3 t-book-image" style="background-image: url('#book-image-url#'); height: 52px; width: 42px; background-size: cover; background-position: center;"></div>
            </div>
            <div class="col">
                <p class="t-title-human">#title-human#</p>
                <p>
                    <small>
                        <span class="align-middle"><i class="material-icons">tag</i></span>
                        <span class="align-middle t-book-isbn">#book-isbn#</span>
                    </small>
                </p>
                <p>
                    <small class="t-book-name">
                        #book-name#
                    </small>
                </p>
            </div>
            <div class="col-md-2 text-end">
                <a href="#" class="p-2 fs-5 text-secondary subject-list-delete-this-btn">
                    <i class="material-icons">delete</i>
                </a>
            </div>
        </div>
    </div>
</li>
