<div class="accordion mb-4" id="bookbank-manager-associated-lot-accordion">
    <div class="accordion-item">
        <h2 class="accordion-header" id="item-header-request-1">
            <button class="accordion-button" type="button" data-bs-toggle="collapse">
                <div class="container p-0">
                    <div class="row align-items-center">
                        <div class="col-md-2 font-monospace">
                            <span class="badge rounded-pill bg-secondary my-2">
                                <i class="material-icons-outlined">tag</i>
                                #id#
                            </span>
                        </div>
                        <div class="col">
                            <p class="mb-1">#status-human#</p>
                            <p><small class="text-muted">#creation-date-human#</small></p>
                        </div>
                    </div>
                </div>
            </button>
        </h2>
        <div id="bookbank-manager-associated-lot-accordion-body" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select mb-2" disabled="disabled">
                        #status-select-options-html#
                    </select>
                </div>

                <p class="mb-2">Contenidos</p>

                <div class="card">
                    <ul class="list-group list-group-flush">
                        #contents#
                    </ul>
                </div>
                
                <hr>

                <div class="form-text mb-3">Estas propiedades se modifican de forma automática.</div>

                <div class="mb-3">
                    <label class="form-label">Fecha y hora de recogida</label>
                    <input type="text" class="form-control" value="#pickup-date-human#"  disabled="disabled">
                </div>

                <div>
                    <label class="form-label">Fecha y hora de devolución</label>
                    <input type="text" class="form-control" value="#return-date-human#" disabled="disabled">
                </div>

                <hr>

                <div class="form-text mb-3">Estas propiedades no pueden modificarse.</div>

                <div>
                    <label class="form-label">Fecha y hora de creación</label>
                    <input type="text" class="form-control" value="#creation-date-human#" disabled="disabled">
                </div>
            </div>
        </div>
    </div>
</div>
