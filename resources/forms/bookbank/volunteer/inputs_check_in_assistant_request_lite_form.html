<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-4">
            <label for="#form-fields-name-prefix#education-level" class="form-label">Nivel educativo</label>
            <select name="#form-fields-name-prefix#education-level" id="#form-fields-name-prefix#education-level" class="form-select subject-list-search-education-level-filter">
                #education-level-select-options#
            </select>
            <div class="form-text">Este campo limita la búsqueda de asignaturas para añadir al paquete.</div>
        </div>

        <h4 class="text-secondary mb-3">
            <span class="material-icons-outlined d-inline-block align-middle me-2">description</span>
            <span class="d-inline-block align-middle">Datos</span>
        </h4>

        <div class="mb-4">
            <label for="#form-fields-name-prefix#specification" class="form-label">Especificación</label>
            <textarea class="form-control" id="#form-fields-name-prefix#specification" name="#form-fields-name-prefix#specification"></textarea>
            <div class="form-text">Descripción detallada de la solicitud del estudiante: modalidad, itinerario, idioma, optativas, etc.</div>
        </div>

        <h4 class="text-secondary mb-3">
            <span class="material-icons-outlined d-inline-block align-middle me-2">description</span>
            <span class="d-inline-block align-middle">Otros datos</span>
        </h4>
        
        <div class="mb-3">
            <label for="#form-fields-name-prefix#status" class="form-label">Estado</label>
            <select id="#form-fields-name-prefix#status" class="form-select mb-2" disabled="disabled">
                #status-select-options-html#
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Curso escolar</label>
            <input type="text" class="form-control" value="#school-year-human#" disabled="disabled">
            <div class="form-text">Esta propiedad no puede modificarse.</div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">
                <span class="material-icons-outlined">save</span>
                Guardar y volver
            </button>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
